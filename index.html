<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>

  <style>
    .jumbotron {
      margin-top: 50px;
      background-color: #f8f9fa;
    }

    #messages {
      margin-top: 20px;
    }

    .card {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Send Message</h1>
    <br>
    <div class="form-group">
      <input id="name" class="form-control" placeholder="Name">
    </div>
    <br>
    <div class="form-group">
      <textarea id="message" class="form-control" placeholder="Your Message Here"></textarea>
    </div>
    <br>
    <button id="send" class="btn btn-success">Send</button>
  </div>
  <div id="messages"></div>
</div>
<script>
    const socket = io();
  
    $(() => {
      $("#send").click(() => {
        sendMessage({
          name: $("#name").val(),
          message: $("#message").val()
        });
      });
      getMessages();
    });
  
    socket.on('message', addMessage);
    socket.on('messageDeleted', deleteMessage); // Listen for the 'messageDeleted' event
  
    function addMessage(message) {
      const timestamp = new Date(message.timestamp).toLocaleString();
      const messageId = message._id; // Get the ID of the message
  
      const card = `
        <div class="card mb-2" id="message-${messageId}">
          <div class="card-body">
            <h5 class="card-title">${message.name}</h5>
            <p class="card-text">${message.message}</p>
            <p class="card-text">${timestamp}</p>
            <button class="btn btn-danger delete-btn" data-message-id="${messageId}">Delete</button> <!-- Delete button -->
          </div>
        </div>
      `;
  
      $("#messages").append(card);
      $(`#message-${messageId} .delete-btn`).click(() => deleteMessageHandler(messageId)); // Attach the click event handler for the delete button
    }
  
    function deleteMessage(messageId) {
      $(`#message-${messageId}`).remove(); // Remove the deleted message from the DOM
    }
  
    function deleteMessageHandler(messageId) {
      $.ajax({
        url: `http://localhost:3000/messages/${messageId}`,
        type: 'DELETE',
        success: () => {
          console.log('Message deleted');
        },
        error: (err) => {
          console.error(err);
        }
      });
    }
  
    function getMessages() {
      $.get('http://localhost:3000/messages', (data) => {
        data.forEach(addMessage);
      });
    }
  
    function sendMessage(message) {
      $.post('http://localhost:3000/messages', message);
    }
  </script>
</body>
</html>
