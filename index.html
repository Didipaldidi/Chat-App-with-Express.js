<!DOCTYPE html>
<html>
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>

  <script src="/socket.io/socket.io.js"></script>

  <style>
    .jumbotron {
      margin-top: 50px;
      background-color: #f8f9fa;
    }

    #messages {
      margin-top: 20px;
    }

    .card {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
          <h1 class="display-4">Send Message</h1>
          <br>
          <div class="form-group">
            <input id="name" class="form-control" placeholder="Name">
          </div>
          <br>
          <div class="form-group">
            <textarea id="message" class="form-control" placeholder="Your Message Here"></textarea>
          </div>
          <br>
          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" class="form-control-file">
          </div>
          <br>
          <button id="send" class="btn btn-success">Send</button>
        </div>
        <div id="messages"></div>
      </div>
<script>
    const socket = io();

    $(() => {
        $("#send").click(() => {
            const name = $("#name").val();
            const message = $("#message").val();
            const image = document.getElementById("image").files[0];

            const formData = new FormData();
            formData.append("name", name);
            formData.append("message", message);
            formData.append("image", image);

            sendMessage(formData);
        });
        getMessages();
    });

    socket.on("message", addMessage);
    socket.on("messageDeleted", deleteMessage);

    function addMessage(message) {
        const timestamp = new Date(message.timestamp).toLocaleString();
        const messageId = message._id;

        let messageContent = `
            <h5 class="card-title">${message.name}</h5>
            <p class="card-text">${message.message}</p>
            <p class="card-text">${timestamp}</p>
        `;

        if (message.image) {
            messageContent += `<img src="${message.image}" class="card-img-top" alt="Message Image">`;
        }

        const card = `
            <div class="card mb-2" id="message-${messageId}">
            <div class="card-body">
                ${messageContent}
                <button class="btn btn-danger delete-btn" data-message-id="${messageId}">Delete</button>
            </div>
            </div>
        `;

        $("#messages").append(card);
        $(`#message-${messageId} .delete-btn`).click(() => deleteMessageHandler(messageId));
    }

    function deleteMessage(messageId) {
        $(`#message-${messageId}`).remove();
    }

    function deleteMessageHandler(messageId) {
        $.ajax({
            url: `http://localhost:3000/messages/${messageId}`,
            type: "DELETE",
            success: () => {
            console.log("Message deleted");
            },
            error: (err) => {
            console.error(err);
            }
        });
    }

    function getMessages() {
        $.get("http://localhost:3000/messages", (data) => {
            data.forEach(addMessage);
        });
    }

    function sendMessage(formData) {
        $.ajax({
            url: "http://localhost:3000/messages",
            type: "POST",
            data: formData,
            contentType: false,
            processData: false,
            success: () => {
            $("#name").val("");
            $("#message").val("");
            $("#image").val("");
            },
            error: (err) => {
            console.error(err);
            }
        });
    }
  </script>
</body>
</html>
